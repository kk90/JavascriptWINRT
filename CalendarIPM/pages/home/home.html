<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>homePage</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/indexDBengine.js"></script>
    <link href="/pages/home/home.css" rel="stylesheet" />
    <script src="/pages/home/home.js"></script>
</head>
<body>
    <!-- The content that will be loaded and displayed. -->
    <div class="fragment homepage">
        <header aria-label="Header content" role="banner">
            <button data-win-control="WinJS.UI.BackButton"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span class="pagetitle">CalendarIPM tasks</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
           
            <button style="vertical-align:top" onclick="goToCallendar()" data-win-options="{label: 'Calendar'}">Calendar</button>
            <button style="vertical-align:top" onclick="removefirst()" data-win-options="{label: 'RMV'}">Remove last</button>

            <div id="taskList">

            </div>
            <textarea id="addTask" rows="4" cols="50">



            </textarea>
            <button style="vertical-align:top" onclick="addone()" data-win-options="{label: 'ADD'}">Add task</button>
        </section>
    </div>
</body>
</html>
